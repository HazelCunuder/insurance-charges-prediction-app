<header class="bg-brand-blue text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Assur'Aimant</h1>
        <nav class="flex space-x-6 items-center">
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:underline">Accueil</a></li>   
                {% if user.role == "Advisor" %}
                <li><a href="{% url 'prediction' %}" class="hover:underline">Prédiction</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                <li><a href="{% url 'accounts:profile'%}" class="hover:underline">Profil</a></li>
                {% endif %}
            </ul>
            <section class="flex items-center space-x-4">
                {% if not user.is_authenticated %}
                <a href="{% url 'accounts:login' %}"><button class="bg-brand-red-dark text-white px-4 py-2 rounded hover:bg-red-900 focus:outline-none">Connexion</button></a>
                <a href="{% url 'accounts:signup' %}"><button class="bg-brand-red-dark text-white px-4 py-2 rounded hover:bg-red-900 focus:outline-none">Inscription</button></a>
                {% else %}
                <p class="mr-4">Bienvenue, {{ user.first_name }}</p>
                <a href="{% url 'accounts:logout' %}"><button class="bg-brand-red-dark text-white px-4 py-2 rounded hover:bg-red-900 focus:outline-none">Déconnexion</button></a>
                {% endif %}
            </section>
        </nav>
</header>
