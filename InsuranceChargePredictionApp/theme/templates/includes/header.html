<header class="bg-brand-blue text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Assur'Aimant</h1>
        <nav class="flex space-x-6 items-center">
            <ul class="flex space-x-4">
                <li><a href="{% url 'home' %}" class="hover:underline">Accueil</a></li>
                {% if perms.advisor.make_prediction %}
                <li><a href="" class="hover:underline">Prédiction</a></li>
                {% endif %}
                {% if user.is_authenticated %}
                <li><a href="" class="hover:underline">Profil</a></li>
                {% endif %}
            </ul>
            <section>
                {% if not user.is_authenticated %}
                <button class="bg-brand-red-dark text-white px-4 py-2 rounded"><a href="">Connexion</a></button>
                <button class="bg-brand-red-dark text-white px-4 py-2 rounded"><a href="">Inscription</a></button>
                {% else %}
                <p class="mr-4">Bienvenue, {{ user.username }}</p>
                <button class="bg-brand-red-dark text-white px-4 py-2 rounded"><a href="">Déconnexion</a></button>
                {% endif %}
            </section>
        </nav>
</header>
