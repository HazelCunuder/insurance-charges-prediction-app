{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %}Insurance App{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>

<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <div class="container mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %} mb-6 max-w-md mx-auto shadow-sm">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
