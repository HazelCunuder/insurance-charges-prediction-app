{% extends 'base.html' %}

{% block title %}Prédiction des charges d'assurance{% endblock %}

{% block content %}
    <h2>Prédiction des charges d'assurance</h2>

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button type="submit">Prédire</button>
    </form>
{% endblock %}
